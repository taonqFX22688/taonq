<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="bstrap/css" ref="stylesheet" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="carousel" id="mylove">
      <!-- inners -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://imageio.forbes.com/blogs-images/startswithabang/files/2019/08/darknesses.jpg?format=jpg&width=1440"
            alt=""
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://imageio.forbes.com/blogs-images/startswithabang/files/2017/02/16353173238_cf7a1929f1_o-1200x800.jpg?format=jpg&width=1440"
            alt=""
            style="width: 100%"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://imageio.forbes.com/blogs-images/startswithabang/files/2017/08/NASA-HS201427a-HubbleUltraDeepField2014-20140603.jpg?format=jpg&width=1440"
            alt=""
            style="width: 100%"
          />
        </div>
      </div>

      <!-- indicators -->
      <div class="carousel-indicators">
        <button
          class="btn active"
          data-bs-target="#mylove"
          data-bs-slide-to="0"
        ></button>
        <button
          class="btn"
          data-bs-target="#mylove"
          data-bs-slide-to="1"
        ></button>
        <button
          class="btn"
          data-bs-target="#mylove"
          data-bs-slide-to="2"
        ></button>
      </div>

      <!-- control-->
      <button
        class="carousel-control-prev"
        data-bs-slide="prev"
        data-bs-target="#mylove"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        data-bs-slide="next"
        data-bs-target="#mylove"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!--  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
